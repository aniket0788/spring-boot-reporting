org.quartz.scheduler.instanceName=INVR-quartz
org.quartz.scheduler.instanceId=AUTO
org.quartz.threadPool.threadCount=5
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.oracle.OracleDelegate
org.quartz.jobStore.useProperties=true
org.quartz.jobStore.misfireThreshold=1800000
org.quartz.jobStore.tablePrefix=IRQRTZ_

org.quartz.jobStore.isClustered=true
org.quartz.jobStore.clusterCheckinInterval=15000

org.quartz.scheduler.skipUpdateCheck = false
scheduler.saveORupdate =true
schedulerReportRequest=quartzscheduler/QuartzSchedulerReportRequest.json